<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concorra a uma viajem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario-viajem.css">
  
</head>
<body class="bg-dark">
    <main class="container text-light">
        <header>
            <h1 class="mb-4 text-light">prencha o formulário e concorra a uma viajem!</h1>
        </header>
        <form action="">
        <fieldset>
            <legend class="mb-3 text-light ">FORMULÁRIO</legend>
  
        <label  class="mb-4 form-label text-light" for="input-text">Nome Completo:</label>
            <input class="form-control text" minlength="10" maxlength="40" id="input-text" type="text" name="nome" >
     
        <br>
        <label class="form-label text-light " >Email:</label>
            <input class="form-control mb-4 email" maxlength="40" minlength="10" type="email" name="email" ">
            
            <p>Destino preferido:</p>
                <label class="form-check-label" for="first-input">Cidade</label>
                <input class="form-check-input me-3 " id="first-input" type="radio" name="destino">           
            
                <label class="form-check-label text-light" for="second-input">Campo</label>
                <input class="form-check-input me-3 " id="second-input" type="radio" name="destino">


                <label class="form-check-label" for="third-input">Praia</label>
                <input class="form-check-input me-3 " id="third-input" type="radio" name="destino">

                <label class="form-check-label" for="fourth-input">Montanha</label>
                <input class="form-check-input mb-4" id="fourth-input" type="radio" name="destino">
            <p class="fs-2">Porque voçê deveria ser a pessoa desenvolvedora a ganhar o concurso da Trybetrip?</p>
            
            <textarea class="form-control mb-4 text-area" maxlength="500" placeholder="comente:" name="area-texto" id="" cols="30" rows="10"></textarea>
            <p class="fs-4">Qual a melhor data para realizar a sua viajem?</p>
            <input class="mb-3 myinputdate" type="date" name="data-viajem">
            <p class="fs-4">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
            <div class="form-check form-switch">
            <label class="form-check-label" for="">Sim</label>
            <input class="form-check-input" type="checkbox">
            </div>

            <div class="form-check form-switch">
            <label class="form-check-label" for="">Não</label>
            <input class="form-check-input " type="checkbox">
            </div>
            <input class="form-check-input mt-4 authorize" required type="checkbox">
            <label class="form-check-label fs-5 mt-3" for="" >Concordo que imagens das minhas férias poderam ser usadas na divulgação de concursos futuros</label>
            <input class="mt-3 mb-2 files" type="file" name="arquivos-fotos">
            <br>
           
            <button class="btn btn-secondary mt-3 me-3" type="reset">Apagar</button>

                        <!-- Button trigger modal -->
            <button type="submit" class="btn btn-secondary mt-3 me-3  submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
            </button>
            
            <!-- Modal -->
            <div class="modal fade modal-alert" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title text-dark alert-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-dark alert-paragraph">
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                    </div>
                </div>
                </div>
            </div>
                       
        </fieldset>
    </form>

    </main>
    
    <script src="formulario-viajem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
