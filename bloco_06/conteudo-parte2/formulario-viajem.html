<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concorra a uma viajem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario-viajem.css">
</head>
<body class="bg-dark">
    <main class="container text-light">
        <header>
            <h1 class="mb-4 text-light">prencha o formulário e concorra a uma viajem!</h1>
        </header>
        <form action="">
        <fieldset>
            <legend class="mb-3 text-light">FORMULÁRIO</legend>
  
        <label  class="mb-4 form-label text-light" for="input-text">Nome Completo:</label>
            <input class="form-control" minlength="10" maxlength="40" id="input-text" type="text" name="nome" >
     
        <br>
        <label class="form-label text-light" >Email:</label>
            <input class="form-control mb-4" maxlength="40" minlength="10" type="email" name="email" ">
            
            <p>Destino preferido:</p>
                <label class="form-check-label" for="first-input">Cidade</label>
                <input class="form-check-input me-3 " id="first-input" type="radio" name="destino">
            
            
                <label class="form-check-label text-light" for="second-input">Campo</label>
                <input class="form-check-input me-3 " id="second-input" type="radio" name="destino">

                <label class="form-check-label" for="second-input">Campo</label>
                <input class="form-check-input me-3 " id="second-input" type="radio" name="destino">

                <label class="form-check-label" for="third-input">Praia</label>
                <input class="form-check-input me-3 " id="third-input" type="radio" name="destino">

                <label class="form-check-label" for="fourth-input">Montanha</label>
                <input class="form-check-input mb-4" id="fourth-input" type="radio" name="destino">
            <p class="fs-2">Porque voçê deveria ser a pessoa desenvolvedora a ganhar o concurso da Trybetrip?</p>
            
            <textarea class="form-control mb-4" maxlength="500" placeholder="comente:" name="area-texto" id="" cols="30" rows="10"></textarea>
            <p class="fs-4">Qual a melhor data para realizar a sua viajem?</p>
            <input class="mb-3" type="date" name="data-viajem">
            <p class="fs-4">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
            <div class="form-check form-switch">
            <label class="form-check-label" for="">Sim</label>
            <input class="form-check-input" type="checkbox">
            </div>

            <div class="form-check form-switch">
            <label class="form-check-label" for="">Não</label>
            <input class="form-check-input " type="checkbox">
            </div>
            <input class="form-check-input mt-4" type="checkbox">
            <label class="form-check-label fs-5 mt-3" for="">Concordo que imagens das minhas férias poderam ser usadas na divulgação de concursos futuros</label>
            <button class="btn btn-secondary me-3 mt-3 btn-local"  type="submit">Enviar</button>
            <button class="btn btn-secondary mt-3" type="reset">Apagar</button>
                       
        </fieldset>
    </form>

    </main>
    <script src="formulario-viajem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
