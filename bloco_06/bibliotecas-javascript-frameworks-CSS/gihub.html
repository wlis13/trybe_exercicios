<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container">
    <p>Pure JavaScript popup validation. Read <a target="_blank" href="https://github.com/AntonLapshin/popup-validation#popup-validation">docs </a></p>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/AntonLapshin/popup-validation" data-icon="octicon-star" data-show-count="true" aria-label="Star AntonLapshin/popup-validation on GitHub">Star</a>
  
    <h2>
      Popup Validation Example
    </h2>
  
    <form class="form-panel">
      <div>
        <label for="title">Title:</label>
        <select autofocus class="validate form-control" data-validate="required">
        <option selected></option>
        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Ms.</option>
        <option>Dr.</option>
      </select>
      </div>
      <div>
        <label for="fullName">Name:</label>
        <input id="fullName" class="validate form-control" data-validate="required" />
      </div>
      <div>
        <label>Gender:</label>
        <label for="genderM">Male:</label>
        <input type="radio" name="gender" id="genderM" class="validate form-control" data-validate="required" />
        <label for="genderF">Female:</label>
        <input type="radio" name="gender" id="genderF" class="validate form-control" data-validate="required" />
      </div>
      <div>
        <label for="appointment">Appointment Date:</label>
        <input type="date" id="appointment" class="validate form-control" data-validate="required" />
      </div>
      <div>
        <label for="telephone">Phone Number:</label>
        <input type="text" id="telephone" class="validate form-control" data-validate="required" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" class="validate form-control" data-validate="required,emails" />
      </div>
      <div>
        <label for="comments">Comments:</label>
        <textarea id="comments" class="validate form-control" data-validate="required"></textarea>
      </div>
      <div>
        <label>Custom Class Validation:</label>
        <div id="customClassValidation" class="form-control">Click to toggle custom class validation</div>
      </div>
      <div>
        <label for="agree">Agree to Some Terms:</label>
        <input type="checkbox" id="agree" class="validate form-control" data-validate="required" />
      </div>
      <div>
        <label>Manual Custom Popup:</label>
        <div id="manualValidation" class="form-control validate-class">Click to manually show a popup</div>
      </div>    
      <button id="submitButton" type="submit">Submit</button>
    </form>
  
    <script src="validation.min.js"></script>
    <script>
      validation.init("form");
  
      //
      // Custom Class Validation Example
      //
      var enabled = false;
      validation.addClassValidation("#customClassValidation", ".my-class-invalid", "Field is invalid");
      document.getElementById("customClassValidation").addEventListener("click", function(e){
        if (enabled){
          e.target.className = e.target.className.replace(/my-class-invalid$/, "");
        } else {
          e.target.className += " my-class-invalid";
        }
        enabled = !enabled;
      });
  
      //
      // Manual Validation Example
      //
      document.getElementById("manualValidation").addEventListener("click", function(e) {
        validation.show("#manualValidation", "My custom message");
      });
    </script>
</body>
</html>
